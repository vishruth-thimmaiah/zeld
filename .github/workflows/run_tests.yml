name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build binary
        run: zig build

      - name: Run tests
        run: zig build test --summary all
